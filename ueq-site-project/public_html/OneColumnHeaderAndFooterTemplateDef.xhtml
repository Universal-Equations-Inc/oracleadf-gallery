<?xml version='1.0' encoding='UTF-8'?>
<af:pageTemplateDef xmlns:af="http://xmlns.oracle.com/adf/faces/rich" var="attrs" definition="private"
                    xmlns:afc="http://xmlns.oracle.com/adf/faces/rich/component" xmlns:f="http://java.sun.com/jsf/core">
    <af:xmlContent>
        <afc:component>
            <afc:description/>
            <afc:display-name>OneColumnHeaderAndFooterTemplateDef</afc:display-name>
        </afc:component>
    </af:xmlContent>
    <af:panelGridLayout id="pt_pgl1">
        <af:gridRow height="50px" id="pt_gr1">
            <af:gridCell width="100%" halign="stretch" valign="stretch" id="pt_gc1">
                <!-- Header -->
                <af:navigationPane hint="buttons" id="pt_np1">
                    <af:commandNavigationItem id="ni1" text="Home" icon="#{resource['images:home.svg']}" selected="true"/>
                    <af:commandNavigationItem text="Blog" id="pt_cni1" icon="#{resource['images:blog.svg']}"/>
                    <af:commandNavigationItem text="Shop" id="pt_cni2" icon="#{resource['images:shop.svg']}"/>
                </af:navigationPane>
            </af:gridCell>
        </af:gridRow>
        <af:gridRow height="100%" id="pt_gr2">
            <af:gridCell width="100%" halign="stretch" valign="stretch" id="pt_gc2">
                <af:panelSplitter orientation="vertical" positionedFromEnd="true" splitterPosition="50" id="pt_ps1">
                    <f:facet name="first">
                        <!-- Content -->
                    </f:facet>
                    <f:facet name="second">
                        <!-- Footer -->
                    </f:facet>
                </af:panelSplitter>
            </af:gridCell>
        </af:gridRow>
    </af:panelGridLayout>
</af:pageTemplateDef>
