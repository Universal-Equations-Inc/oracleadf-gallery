<?xml version='1.0' encoding='UTF-8'?>
<af:pageTemplateDef xmlns:af="http://xmlns.oracle.com/adf/faces/rich" var="attrs" definition="private"
                    xmlns:afc="http://xmlns.oracle.com/adf/faces/rich/component" xmlns:f="http://java.sun.com/jsf/core">
    <af:xmlContent>
        <afc:component>
            <afc:description/>
            <afc:display-name>OneColumnHeaderAndFooterTemplateDef</afc:display-name>
            <afc:facet>
                <afc:facet-name>footer</afc:facet-name>
            </afc:facet>
            <afc:facet>
                <afc:facet-name>content</afc:facet-name>
            </afc:facet>
        </afc:component>
    </af:xmlContent>
    
    <af:resource type="css" source="/styles/brandingBar.css"/>
        <af:resource type="css" source="/styles/tabletFirstTemplate.css"/>
        <af:resource type="css" source="https://fonts.googleapis.com/css?family=Roboto"/>
        <af:resource type="javascript" source="/jsLibs/brandingBar.js"/>
        
    
    <af:group id="pt_g1">
    
    <af:panelGroupLayout layout="vertical" id="_afrBrandingContainer" halign="center"
                                 styleClass="AFBrandingBar AFBrandingBarTall"
                                 clientComponent="true">
     <af:panelGridLayout landmark="navigation" inlineStyle="background-color: rgb(158,164,211);"  id="branding"
                                    styleClass="BrandingMaxWidth"
                                    dimensionsFrom="auto" clientComponent="true">
                                    
        <af:gridRow height="150px" id="pt_gr1">
            <af:gridCell  marginStart="20px" marginEnd="0px" width="50%" id="pt_gc4" halign="start"
                                     >
                <af:panelGroupLayout id="logo" layout="horizontal"
                                                 styleClass="AFBrandingLogoTitleContainer">
                                                 <af:image source="#{resource['images:young_women_logo_circle.png']}"
                                                           id="pt_i1" shortDesc="Universal Equations, Inc."
                                                           inlineStyle="max-height:90px;"/>
                </af:panelGroupLayout>
                </af:gridCell>
                <af:gridCell marginStart="0px" width="50%" marginEnd="20px" id="pt_gc5" halign="end" valign="bottom" >
                <af:panelGroupLayout landmark="navigation" valign="middle" layout="horizontal" styleClass="AFBrandingBarItem"
                                                 id="gllink">
                <!-- Header -->
                    <af:navigationPane hint="bar" id="pt_np1" inlineStyle="min-height:50%;">
                        <af:commandNavigationItem id="ni1" text="HOME" inlineStyle="font-family: 'Roboto', sans-serif; color: #380A13; font-size:200.0%;" shortDesc="Home" selected="true" action="toHome"
                                                  />
  <af:commandNavigationItem  shortDesc="Blog" inlineStyle="font-family: 'Roboto', sans-serif; font-size:200.0%; color: #380A13;" id="pt_cni1" text="BLOG" action="toBlog"/>
  <af:commandNavigationItem 
  shortDesc="Shop" inlineStyle="font-family: 'Roboto', sans-serif; font-size:200.0%; color: #380A13;" id="pt_cni2" text="SHOP" action="toShop"/>
                    </af:navigationPane>
                    <af:messages id="m1"/>
                    <af:statusIndicator rendered="false" styleClass="" id="status"/>
                 </af:panelGroupLayout>
            </af:gridCell>
             
        </af:gridRow>
        </af:panelGridLayout>
    </af:panelGroupLayout>
        
        <af:panelGridLayout id="pt_pgl1">
        <af:gridRow id="pt_gr2">
            <af:gridCell width="100%" halign="stretch" valign="top" id="pt_gc2">
                <af:panelSplitter orientation="vertical" positionedFromEnd="true" splitterPosition="70" id="pt_ps1">
                    <f:facet name="first">
                        <!-- Content -->
                        <af:facetRef facetName="content"/>
                    </f:facet>
                    <f:facet name="second">
                        <!-- Footer -->
                        <af:facetRef facetName="footer"/>
                    </f:facet>
                </af:panelSplitter>
            </af:gridCell>
        </af:gridRow>
        </af:panelGridLayout>
   
    </af:group>
</af:pageTemplateDef>
