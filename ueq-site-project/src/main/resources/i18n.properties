privacy=Privacy Policy
title.privacy=U-Equations - Modernizing the Human Experience - Privacy
privacy.statememt.main.header=Universal Equations Privacy Statement
information.collection.and.use.p1=Universal Equations is the sole owner of the information collected on this site. We will not sell, share, or rent this information to others in ways different from what is disclosed in this statement. Universal Equations collects information from our users at several different points on our website.
information.collection.and.use.header=Information Collection and Use
cookies.p1=A cookie is a piece of data stored on the user's hard drive containing information related to the user's visit to our site. Usage of a cookie on the Universal Equations web sites is in no way linked to any personally identifiable information.
cookies.p2=SHI only uses these cookies to facilitate the operation of the site; they are not and will not be used for any other purpose, and no data related to those will be made available to any third party now or in the future.
cookies.p3=
cookies.p4=
cookies.header=Cookies
log.files.p1=We use IP addresses to analyze trends, administer the site, track user's movement, and gather broad demographic information for aggregate use. IP addresses are not linked to personally identifiable information.
log.files.header=Log Files
sharing.p1=We will share aggregated demographic information with our partners and advertisers. This is not linked to any personal information that can identify any individual person.
sharing.p2=We use outside companies to ship orders, and a credit card processing company to bill users for goods and services. These companies do not retain, share, store or use personally identifiable information for any secondary purposes.
sharing.p3=These parties are not allowed to use personally identifiable information except for the purpose of providing these services.
sharing.header=Sharing
links.p1=This web site contains links to other sites. Please be aware that we [Universal Equations] are not responsible for the privacy practices of such other sites. We encourage our users to be aware when they leave our site and to read the privacy statements of each and every web site that collects personally identifiable information. This privacy statement applies solely to information collected by this Web site.
links.header=Links
security.p1=This website takes every precaution to protect our users' information. When users submit sensitive information via the website, your information is protected both online and off-line.
security.header=Security
notification.of.changes.p1=If we decide to change our privacy policy, we will post those changes on our web site, accessible from the home page and elsewhere, so our users are always aware of what information we collect, how we use it, and under circumstances, if any, we disclose it. If at any point we decide to use personally identifiable information in a manner different from that stated at the time it was collected, we will notify users by way of an email. Users will have a choice as to whether or not we use their information in this different manner. We will use information in accordance with the privacy policy under which the information was collected.
notification.of.changes.header=Notification of Changes
non.personal.info.p1=This Privacy Statement discloses the treatment of any personal data revealed by our users on the uequations.com web sites. The treatment of any non-personal data is discussed in the site's Terms and Conditions.
non.personal.info.header=Non-personal information
